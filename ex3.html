<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KCET LEARNING QUIZ APP</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h4 id="question" class="mb-4"></h4>

            <div id="options" class="mb-3"></div>

            <button id="nextBtn" class="btn btn-primary">Next</button>
            <button id="restartBtn" class="btn btn-secondary d-none">Restart</button>

            <h5 id="score" class="mt-4"></h5>
        </div>
    </div>
</div>

<script>
$(document).ready(function () {

    const quizData = [
        {
            question: "What does MVC stand for?",
            options: [
                "Model version class",
                "Mode value container",
                "Model view controller",
            
            ],
            answer: 3
        },
        {
            question: "What is ng-means?",
            options: ["Bootstrap", "React", "jQuery", "Angularjs"],
            answer: 2
        },
        {
            question: "Which language runs in the browser?",
            options: ["Python", "Java", "C", "JavaScript"],
            answer: 3
        }
    ];

    let currentQuestion = 0;
    let score = 0;

    function loadQuestion() {
        const q = quizData[currentQuestion];
        $("#question").text(q.question);
        $("#options").empty();

        $.each(q.options, function (index, option) {
            $("#options").append(`
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="option" value="${index}">
                    <label class="form-check-label">${option}</label>
                </div>
            `);
        });
    }

    $("#nextBtn").click(function () {
        const selected = $("input[name='option']:checked").val();

        if (selected == undefined) {
            alert("Please select an option");
            return;
        }

        if (selected == quizData[currentQuestion].answer) {
            score++;
        }

        currentQuestion++;

        if (currentQuestion < quizData.length) {
            loadQuestion();
        } else {
            $("#question").text("Quiz Completed ");
            $("#options").empty();
            $("#nextBtn").addClass("d-none");
            $("#restartBtn").removeClass("d-none");
            $("#score").text(`Your Score: ${score} / ${quizData.length}`);
        }
    });

    $("#restartBtn").click(function () {
        currentQuestion = 0;
        score = 0;
        $("#score").text("");
        $("#nextBtn").removeClass("d-none");
        $("#restartBtn").addClass("d-none");
        loadQuestion();
    });

    loadQuestion();
});
</script>

</body>
</html>
